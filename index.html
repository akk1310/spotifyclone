<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black" >

        <div class="left ">
           
            
            
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="img/logo.svg" alt="Spotify Logo"></div>
                <div class="close">
                    <img  src="img/close.svg" alt="close">
    
                </div>
                <ul>
                    <li id="first"><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li id="second"><img class="invert second" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="content">

                    <div class="heading">
                        <div class="first">
                            
                            <img class="invert" src="img/playlist.svg" alt="Library">
                            
                            <h2>
                                Your Library
                            </h2>
                        </div>
                        <img class="invert" src="img/add.svg" alt="Add">
                    </div>
                    <div class="songlist">
                        <ul>
                            <!-- <li class="LI"> 
                                <img class="songlogo" src="img/music.svg" alt="music">
                                <div class="info">
                                    <div>Song Name</div>
                                    <div>Song Artist</div>
                                </div>
                                <img class="listplay" src="img/play2.svg" alt="play now">
                            </li> -->
                        </ul>
                        
                    </div>
                </div>
                <div class="footer">
                    
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    
                
                </div>

            </div>
        </div>

        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn" >Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                    <div data-folder="cs" class="card rounded">

                        </div>

                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div> -->
                    <!-- <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg"  data-encore-id="icon" role="img" width="25" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path></svg>

                        <p>The perfect soundtrack to those long nights over dinner</p>
                    </div> -->
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img class="previous" src="img/previous.svg" alt="prev">
                            <button class="playing">
                                <img id="play" class="playing" src="img/play.svg" alt="Playbar">
                            </button>
                            <img class="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="voltime">

                            
                            <div class="volume">
                                <img id="volume" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                            <div class="songtime">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
